<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Top Container -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <h1 class="text-2xl font-bold">Top Container</h1>
            <p>This is the top container.</p>
        </div>

        <!-- Bottom Containers -->
        <div class="md:flex">
            <!-- Left Container -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-4 md:mr-2 md:w-1/2">
                <h2 class="text-xl font-bold">Left Container</h2>
                <p>This is the left container.</p>
            </div>

            <!-- Right Container -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-4 md:ml-2 md:w-1/2">
                <h2 class="text-xl font-bold">Right Container</h2>
                <p>This is the right container.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: lottery-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    command: redis-server --appendonly yes

  app:
    build: .
    container_name: lottery-bot
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Seoul
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    # 마이그레이션 및 예측 실행 후 종료
    command: sh -c "npm run migrate && npm run predict"
